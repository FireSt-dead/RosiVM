    <h1>Visibility</h1>
    <p>
      Visibility is an access modifier.
      Used in classes, interfaces and class members.
      Some of the visibility options are restricted dependeing on the
      language entitiy the visibility is used on.
    </p>
    <p>Visibility definition:</p>
    <code>
      &lt;Visibility&gt; ::= 'public' | 'protected' | 'private' | &lt;&gt;
    </code>
  </body>
